<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ReelEarn Pro - Dark Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-deep: #050505;
        --bg-card: #121212;
        --accent-blue: #00d2ff;
        --accent-gold: #ffd700;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      .brand-font { font-family: 'Montserrat', sans-serif; }
      
      .dark-mesh {
        background: radial-gradient(at 0% 0%, hsla(214,100%,10%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(240,100%,5%,1) 0, transparent 50%);
      }

      .glass-panel {
        background: rgba(18, 18, 18, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .neon-glow {
        box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
      }

      .btn-primary {
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-primary:active {
        transform: scale(0.95);
        filter: brightness(1.2);
      }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide { animation: slideIn 0.4s ease-out forwards; }
    </style>
